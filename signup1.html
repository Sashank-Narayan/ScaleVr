<body>

  <div class="container-contact100">
    <div class="wrap-contact100">
      <center><img align="center" height="100" width="100" src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1"></center>
      <form class="contact100-form validate-form" action = "/register" method = "POST">
        <span class="contact100-form-title">
          Sign-Up
        </span>  
        <p><font color="red">{{ result }}</font></p>

        <div class="wrap-input100 validate-input" data-validate="Topic is required">
          <span class="label-input100">Enter Name</span>
          <input class="input100" type="text" name="name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Topic is required">
          <span class="label-input100">Enter Email Id</span>
          <input class="input100" type="email" name="email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Query is required">
          <span class="label-input100">Enter Password</span>
          <input class="input100" type="password" name="pass">
          <span class="focus-input100"></span>
        </div>
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
              <span>
                Sign-Up
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>  
        </div>
      </form>
      <br />
      <center>
              Existing User?
              <a href="/">
                <b><font color="#22a345">Sign-In</font></b>
              </a>
      </center>
    </div>
  </div>



  <div id="dropDownSelect1"></div>

<!--===============================================================================================-->
  <script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
  <script src="/static/vendor/bootstrap/js/popper.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
  <script src="/static/vendor/select2/select2.min.js"></script>
  <script>
    $(".selection-2").select2({
      minimumResultsForSearch: 20,
      dropdownParent: $('#dropDownSelect1')
    });
  </script>
<!--===============================================================================================-->
  <script src="/static/vendor/daterangepicker/moment.min.js"></script>
  <script src="/static/vendor/daterangepicker/daterangepicker.js"></script>
